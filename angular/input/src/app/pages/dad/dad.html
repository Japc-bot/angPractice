<div class="div_padre">`
  <h1 class="h1_dad">
    este es el padre
  </h1>
  <div>

    <label>
      Numero de movil :
    </label>
    <input type="number" placeholder="introduce un texto" (keydown.enter)="inputData.set(+$event.target.value)" >
  </div>
  <div>
    @for (item of dataGeted(); track $index) {
      <span>Recibo: {{item.saludo}}  y  {{item.despedida}}</span>
    }
  </div>
  <app-son [data]="inputData()" (backData)="dataGeted.set($event)" ></app-son>

</div>
